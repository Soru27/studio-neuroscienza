            --border: #e5e7eb;

        * {
            margin: 0;

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fee2e2 0%, #fef3c7 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--red-error) 0%, var(--yellow-warning) 100%);
            color: white;
            padding: 2.5rem 1.5rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.3);
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .btn-home {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background: white;
            color: var(--red-error);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-home:hover {
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Search and Filters */
        .controls {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .search-box {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--blue-primary);
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: var(--gray-bg);
        }

        .filter-btn.active {
            background: var(--blue-primary);
            color: white;
            border-color: var(--blue-primary);
        }

        /* Error Cards */
        .error-grid {
            display: grid;
            gap: 1.5rem;
        }

        .error-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }

        .error-card:hover {
            transform: translateY(-2px);
        }

        .category-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .category-grammar { background: var(--purple-grammar); color: white; }
        .category-vocabulary { background: var(--blue-primary); color: white; }

        .category-prepositions { background: #059669; color: white; }

        .error-content {
            display: grid;
            gap: 1rem;
        }

        .error-example {
            padding: 1rem;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
        }

        .wrong {
            background: #fee2e2;
            border-left: 4px solid var(--red-error);
            position: relative;
        }

        .wrong::before {
            content: "❌";

        .correct::before {
